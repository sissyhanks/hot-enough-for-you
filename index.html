<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href=".//assets/css/style.css" />
    <title>is it hot enough for you?</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text">HOT ENOUGH FOR YA?</span>
    </nav>
    <main>
      <div class="container-fluid mt-2">
        <div class="row">
          <div class="col-3 d-flex flex-column">
            <h6 class="">Search for a City:</h6>

            <input
              type="text"
              class="form-control mb-2"
              placeholder="City"
              aria-label="City"
              id="lookUp"
            />
            <button
              class="btn btn-primary w-100 text-center mb-2"
              type="button"
              id="bSearch"
            >
              Search
            </button>
            <ul
              class="list-group border-top border-secondary"
              id="history"
            ></ul>
          </div>
          <div class="col-9">
            <div id="hotDiv">
              <div>
                <img id="hotPic" class="d-inline" src="" alt="" />
                <h1 id="hotCity" class="d-inline"></h1>
              </div>
              <p id="temp" class="ml-2"></p>
              <p id="wind" class="ml-2"></p>
              <p id="hu" class="ml-2"></p>
              <div class="mb-2">
                <p id="uuuv" class="d-inline ml-2"></p>
                <p id="uv" class="d-inline"></p>
              </div>
            </div>
            <div class="row d-flex mt-2">
              <div class="col">
                <div id="day1" class="fiveDay">
                  <p id="date1"></p>
                  <div class="small">
                    <img id="icon1" class="" src="" alt="" />
                  </div>

                  <p id="temp1"></p>
                  <p id="wind1"></p>
                  <p id="hu1"></p>
                </div>
              </div>
              <div class="fiveDay col">
                <div id="day2" class="fiveDay">
                  <p id="date2"></p>
                  <div class="small">
                    <img id="icon2" class="" src="" alt="" />
                  </div>

                  <p id="temp2"></p>
                  <p id="wind2"></p>
                  <p id="hu2"></p>
                </div>
              </div>
              <div class="col">
                <div id="day3" class="fiveDay">
                  <p id="date3"></p>
                  <div class="small">
                    <img id="icon3" class="" src="" alt="" />
                  </div>

                  <p id="temp3"></p>
                  <p id="wind3"></p>
                  <p id="hu3"></p>
                </div>
              </div>
              <div class="col">
                <div id="day4" class="fiveDay">
                  <p id="date4"></p>
                  <div class="small">
                    <img id="icon4" class="" src="" alt="" />
                  </div>

                  <p id="temp4"></p>
                  <p id="wind4"></p>
                  <p id="hu4"></p>
                </div>
              </div>
              <div class="col">
                <div id="day5" class="fiveDay">
                  <p id="date5"></p>
                  <div class="small">
                    <img id="icon5" class="" src="" alt="" />
                  </div>

                  <p id="temp5"></p>
                  <p id="wind5"></p>
                  <p id="hu5"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
