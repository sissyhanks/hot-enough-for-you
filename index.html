<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>is it hot enough for you?</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text">Weather Dashboard</span>
    </nav>
    <main>
      <div class="container-fluid mt-2">
        <div class="row">
          <div class="col-3 d-flex flex-column">
            <h6 class="">Search for a City:</h6>

            <input
              type="text"
              class="form-control mb-2"
              placeholder="City"
              aria-label="City"
              id="lookUp"
            />

            <button
              class="btn btn-primary w-100 text-center mb-2"
              type="button"
              id="bSearch"
            >
              Search
            </button>
            <ul
              class="list-group border-top border-secondary"
              id="history"
            ></ul>
          </div>
          <div class="col-9">
            <div class="container-fluid border border-secondary">
              <h1 id="hotCity"></h1>
              <p id="wind"></p>
              <p id="hu"></p>
              <p id="uv"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
